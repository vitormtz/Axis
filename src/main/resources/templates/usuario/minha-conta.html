<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <meta charset="UTF-8">
    <th:block th:replace="~{fragmentos/layout :: cabecalho('Axis Coworking - Minha Conta')}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/minha-conta.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragmentos/layout :: header}"></div>

    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column">
                    <h4 class="mb-4">Minha Conta</h4>
                    <a href="/usuario/minha-conta" class="nav-link active">
                        <i class="bi bi-person me-1"></i> Dados Pessoais
                    </a>
                    <a href="/usuario/minhas-reservas" class="nav-link">
                        <i class="bi bi-calendar me-1"></i> Minhas Reservas
                    </a>
                    <a href="/usuario/historico-reservas" class="nav-link">
                        <i class="bi bi-clock-history me-1"></i> Hist√≥rico de Reservas
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 profile-section">
                <h2 class="section-title">Dados Pessoais</h2>

                <div class="card">
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" name="nome" 
                                           th:value="${user.nome}" readonly disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" 
                                           th:value="${user.email}" readonly disabled data-no-edit>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" name="telefone" 
                                           th:value="${user.telefone}" readonly disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" 
                                           th:value="${user.cpf}" readonly disabled data-no-edit>
                                </div>
                            </div>

                            <div id="passwordFields" class="row mb-3 d-none">
                                <div class="col-md-6">
                                    <label class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="novaSenha" 
                                           name="novaSenha" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Confirmar Nova Senha</label>
                                    <input type="password" class="form-control" id="confirmarSenha" 
                                           name="confirmarSenha" disabled>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="button" class="btn btn-primary" id="editBtn">Editar Dados</button>
                                <button type="submit" class="btn btn-success ms-2 d-none" id="saveBtn">Salvar</button>
                                <button type="button" class="btn btn-secondary ms-2 d-none" id="cancelBtn">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragmentos/layout :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/js/minha-conta.js"></script>
</body>
</html>
