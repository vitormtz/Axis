<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
    <th:block th:replace="~{fragmentos/layout :: cabecalho('Axis - Cadastro')}"></th:block>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body class="bg-light">
    <!-- Header -->
    <div th:replace="~{fragmentos/layout :: header}"></div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">Cadastro de Usuário</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Alertas -->
                        <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${mensagem}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${erro}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Formulário -->
                        <form th:action="@{/usuario/cadastro}" th:object="${usuarioDTO}" method="post" class="needs-validation" novalidate>
                            <!-- Nome -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nome" 
                                       th:field="*{nome}" 
                                       th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                                    Erro no nome
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    Erro no email
                                </div>
                            </div>

                            <!-- Senha -->
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="senha" 
                                       th:field="*{senha}"
                                       th:classappend="${#fields.hasErrors('senha')} ? 'is-invalid'"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">
                                    Erro na senha
                                </div>
                            </div>

                            <!-- CPF -->
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="cpf" 
                                       maxlength="14"              
                                       th:field="*{cpf}"
                                       th:classappend="${#fields.hasErrors('cpf')} ? 'is-invalid'"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">
                                    Erro no CPF
                                </div>
                            </div>

                            <!-- Telefone -->
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Celular</label>
                                <input type="text"
                                       class="form-control" 
                                       maxlength="15"  
                                       id="telefone" 
                                       th:field="*{telefone}">
                            </div>

                            <!-- Botões -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-person-plus-fill me-2"></i>Cadastrar
                                </button>
                                <a href="/" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Voltar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <!-- Footer -->
    <div th:replace="~{fragmentos/layout :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <!-- Validação do formulário -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        });
    </script>

    <!-- Máscara do CPF -->
    <script>
        $('#cpf').mask('999.999.999-99');
    </script>

    <!-- Máscara do telefone -->
    <script>
        $('#telefone').mask('(99) 99999-9999');
    </script>
</body>
</html>
