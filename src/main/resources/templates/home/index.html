<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
    <th:block th:replace="~{fragmentos/layout :: cabecalho('Axis Coworking')}"></th:block>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragmentos/layout :: header}"></div>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Reserve seu espaço de trabalho ideal</h1>
            <p class="lead mb-4">Ambientes modernos e profissionais para impulsionar sua produtividade</p>
        </div>
    </section>

    <!-- Formulário de Busca -->
    <div class="container my-5">
        <form id="searchForm" method="GET">
            <div class="filter-section mb-4">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data" required>
                    </div>

                    <div class="col-md-3">
                        <label for="horaInicial" class="form-label">Hora Inicial</label>
                        <select class="form-select" id="horaInicial" name="horaInicial" required>
                            <option value="07:00">07:00</option>
                            <option value="07:30">07:30</option>
                            <option value="08:00">08:00</option>
                            <option value="08:30">08:30</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="horaFinal" class="form-label">Hora Final</label>
                        <select class="form-select" id="horaFinal" name="horaFinal" required>
                            <option value="07:30">07:30</option>
                            <option value="08:00">08:00</option>
                            <option value="08:30">08:30</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="capacidade" class="form-label">Capacidade</label>
                        <select class="form-select" id="capacidade" name="capacidade">
                            <option value="1">1 pessoa</option>
                            <option value="2">2-4 pessoas</option>
                            <option value="5">5-8 pessoas</option>
                            <option value="9">9+ pessoas</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h5>Comodidades</h5>
                <div class="row g-3">
                    <div class="col-md-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="projetor" name="comodidades" value="PROJETOR">
                            <label class="form-check-label" for="projetor">
                                <i class="bi bi-projector me-1"></i>Projetor
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tv" name="comodidades" value="TV">
                            <label class="form-check-label" for="tv">
                                <i class="bi bi-tv me-1"></i>Televisão
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="arCondicionado" name="comodidades" value="AR_CONDICIONADO">
                            <label class="form-check-label" for="arCondicionado">
                                <i class="bi bi-thermometer-half me-1"></i>Ar Condicionado
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="quadroBranco" name="comodidades" value="QUADRO_BRANCO">
                            <label class="form-check-label" for="quadroBranco">
                                <i class="bi bi-easel me-1"></i>Quadro Branco
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cafe" name="comodidades" value="CAFE">
                            <label class="form-check-label" for="cafe">
                                <i class="bi bi-cup-hot me-1"></i>Café
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Buscar Ambientes</button>
            </div>
        </form>

        <!-- Container para os resultados -->
        <div id="resultados" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            <!-- Os cards dos ambientes serão inseridos aqui -->
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragmentos/layout :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
